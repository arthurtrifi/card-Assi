<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Assis Tecnologia</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #1e3a5f, #3a8dbc, #a6e3e9);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0px 4px 15px rgba(80, 199, 232, 0.3);
            max-width: 400px;
            width: 100%;
        }
        .container img {
            width: 100px;
            height: auto;
            margin-bottom: 15px;
            border-radius: 50%;
            transition: transform 0.3s ease-in-out;
        }
        .container img:hover {
            transform: scale(1.1);
        }
        h3 {
            font-size: 26px;
            margin-bottom: 5px;
            color: #1e3a5f;
        }
        h6 {
            font-size: 16px;
            color: #3a8dbc;
            margin-bottom: 20px;
        }
        .contatos {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .contatos a {
            text-decoration: none;
        }
        .contatos button {
            background: #3a8dbc;
            border: none;
            color: white;
            padding: 12px;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 2px 4px 10px rgba(80, 199, 232, 0.4);
            width: 100%;
        }
        .contatos button:hover {
            transform: scale(1.1);
            box-shadow: 2px 6px 15px rgba(80, 199, 232, 0.6);
            background: #1e3a5f;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="C:\Users\Arthur\Desktop\card-Assis\logo-assi.jpg" alt="Logo da Assis Tecnologia">
        <div class="titulo">
            <h3>Assis Reis</h3>
            <h6>Segurança Eletrônica</h6>
        </div>
        <div class="contatos">
            <a href="https://www.instagram.com/ar_segurancaeletronica2023/" target="_blank"><button>Instagram</button></a>
            <a href="https://api.whatsapp.com/send/?phone=558899532150&text&type=phone_number&app_absent=0" target="_blank"><button>WhatsApp</button></a>
            <a href="https://www.google.com/maps" target="_blank"><button>Localização</button></a>
        </div>
    </div>
</body>
</html>
